security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User: 'auto'  # Add this line specifically for your User entity

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider

            # ADD THIS FORM LOGIN CONFIGURATION
            form_login:
                login_path: app_login           # Route where login form is displayed
                check_path: app_login           # Route where login form is submitted
                enable_csrf: true               # Security feature
                default_target_path: app_home   # Where to redirect after successful login

            # Add logout configuration
            logout:
                path: app_logout
                target: app_home

            # Optional: remember me feature
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800  # 1 week in seconds
                path: /

    # ADD ACCESS CONTROL RULES
    access_control:
        # Public routes
        - { path: ^/login$, roles: PUBLIC_ACCESS }
        - { path: ^/register$, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }

        # Admin routes
        - { path: ^/admin, roles: ROLE_ADMIN }

        # Protected user routes (everything else)
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
